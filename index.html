<!DOCTYPE html>
<html spellcheck="false">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ascent Pretty Logs</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/tailwindcss/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:200,400,600,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-black text-white" style="font-family: 'Montserrat'">
    <div id="panel" class="m-4 p-4 bg-gray-900">
      <h1 class="mb-4 text-6xl font-thin text-center">
        Ascent Stats Image Thingie
      </h1>

      <div class="flex flex-wrap justify-around items-center">
        <div>
          <h3 class="text-xl">Usage:</h3>
          <ul class="list-disc">
            <li>Click on team names, player names or score to edit</li>
            <li>Click on class icons to cycle</li>
            <li>Click on stats to highlight</li>
          </ul>
        </div>

        <div>
          <form id="load-match" action="#" class="my-4">
            <label class="block font-bold" for="match-url">Logs.tf URL or ID</label>
            <input id="match-url" class="text-black" />

            <input
              type="submit"
              class="px-2 bg-gray-100 text-black cursor-pointer"
              value="Load"
            />
          </form>

          <button
            id="reorder-players"
            class="my-4 block px-2 bg-gray-100 text-black"
          >
            Reorder players by class
          </button>

          <button
            id="swap-teams"
            class="my-4 block px-2 bg-gray-100 text-black"
          >
            Swap teams
          </button>

          <button id="download" class="block my-4 px-2 bg-gray-100 text-black">
            Download result
          </button>
        </div>

        <div>
          <div class="my-4">
            <label class="block font-bold" for="upload-background">
              Pick a background picture: (1400px * 1600px)
            </label>
            <input id="upload-background" type="file" accept="image/*" />
          </div>

          <div class="my-4">
            <label class="block font-bold" for="upload-blu-logo">
              Pick a logo for blu team: (320px * 320px)
            </label>
            <input id="upload-blu-logo" type="file" accept="image/*" />
          </div>

          <div class="my-4">
            <label class="block font-bold" for="upload-red-logo">
              Pick a logo for red team: (320px * 320px)
            </label>
            <input id="upload-red-logo" type="file" accept="image/*" />
          </div>
        </div>
      </div>
    </div>

    <div
      id="render"
      class="my-4 px-12 py-6 mx-auto bg-white bg-center bg-cover text-black"
      style="width: 1400px; height: 1600px"
    >
      <span id="message" class="text-6xl text-center" contenteditable>GG!</span>

      <span
        id="blu-name"
        class="text-6xl text-center truncate w-full"
        contenteditable
        >Ascent</span
      >
      <img id="blu-logo" style="width: 320px" src="ascent-logo.png" />
      <span
        id="blu-score"
        class="font-bold"
        style="font-size: 16rem"
        contenteditable
        >0</span
      >

      <span id="score-sep" style="font-size: 8rem">-</span>

      <span
        id="red-score"
        class="font-bold"
        style="font-size: 16rem"
        contenteditable
        >0</span
      >
      <img id="red-logo" style="width: 320px" src="blank-logo.png" />
      <span
        id="red-name"
        class="text-6xl text-center truncate w-full"
        contenteditable
        >Opponents</span
      >

      <table id="stats" class="border-separate w-full"></table>

      <div id="legend" class="text-lg text-center text-gray-600 font-semibold">
        K = KILLS &middot; A = ASSISTS &middot; D = DEATHS &middot; DA = DAMAGE
        &middot; DT = DAMAGE TAKEN &middot; HR = HEALS RECEIVED &middot; M =
        MINUTE
      </div>
    </div>
  </body>

  <script src="html2canvas.min.js"></script>
  <script src="script.js"></script>
</html>
